{%extends 'base.html' %}



{% block content %}
<div class="container">

  <div class="row">
    {% if profiles %}
      <h2>Found {{ profiles | length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 profiles for the search term {{message}}</h2>
    {% endif %}

  </div>
   <div class="row">
    {% for profile in profiles %}
     <p>{{profile.user.username}}</p>
    {% endfor %}

  </div>

</div>
{% endblock %}
