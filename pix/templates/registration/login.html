{% extends 'registration/base.html' %}
{% load bootstrap3 %}

{% block content %}

        <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2">
            {% if form.errors %}
            <p class="small">Password or Username is incorrect</p>
            {% endif %}
            <div class="well">
            <h1>Instagram</h1>
                <div class="form-section" id="login">
                    <form action="/accounts/login/" method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Log in">
                        </div>
                        <input type="hidden" name="next" value="/">
                    </form>
                </div>
                <p class="forgot">Forgot Password?</p>
            </div>
            <div class="well">
                <p class="forgot">Don't have an account? <a href="/signup/">Sign-Up</a></p>
            </div>
        </div>
{% endblock %}
