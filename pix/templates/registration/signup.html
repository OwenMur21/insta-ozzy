{%extends 'registration/base.html' %}

{% block content %}
<div class="col-md-3">
<div class="well">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
      {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="display: none">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
      {% endfor %}

    <button class="btn btn-info" type="submit">Sign up</button>
  </form>
  </div>
    </div>
{% endblock %}
